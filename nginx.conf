# Конфигурация nginx для ИГС lksoftGwebsrv
# Скопировать в /etc/nginx/sites-available/ и создать симлинк в sites-enabled

server {
    listen 80;
    server_name localhost;
    
    # Для загрузки фото/документов
    client_max_body_size 50m;
    
    root /var/www/html/lksoftGwebsrv;
    index index.html index.php;
    
    # Логирование
    access_log /var/log/nginx/lksoftgwebsrv_access.log;
    error_log /var/log/nginx/lksoftgwebsrv_error.log;
    
    # Статические файлы
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # API маршруты
    location /lksoftGwebsrv/api {
        alias /var/www/html/lksoftGwebsrv/api;
        
        location ~ \.php$ {
            fastcgi_pass unix:/var/run/php/php-fpm.sock;
            fastcgi_param SCRIPT_FILENAME $request_filename;
            include fastcgi_params;
        }
        
        # Все запросы к API направляем на index.php
        try_files $uri $uri/ /lksoftGwebsrv/api/index.php?$query_string;
    }
    
    # Загруженные файлы
    location /lksoftGwebsrv/uploads {
        alias /var/www/html/lksoftGwebsrv/uploads;
    }
    
    # SPA - все остальные запросы на index.html
    location /lksoftGwebsrv {
        alias /var/www/html/lksoftGwebsrv;
        try_files $uri $uri/ /lksoftGwebsrv/index.html;
    }
    
    # Запрет доступа к служебным файлам
    location ~ /\. {
        deny all;
    }
    
    location ~* \.(sql|log|ini|sh|bak)$ {
        deny all;
    }
    
    # Запрет доступа к исходным файлам PHP (кроме api)
    location ~ ^/lksoftGwebsrv/(config|src|vendor|database)/ {
        deny all;
    }
}
